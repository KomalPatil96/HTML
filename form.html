<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>       
        <form>
            <table border="2" cellpadding="10" cellspacing="2">
           <tr>
              <td>
                 <label> Enter Institute name:</label>
              </td>
               <td>
                  <input type="text" name="iname" style="">
               </td>
           </tr>
           
            <tr>
                <td>
                  <label> Enter First name:</label>
               </td>
                <td> 
                  <input type="text" name="iname">
                </td>
            </tr>   
             
            <tr>
                 <td>
                    <label> Enter Last name:</label>
                </td>
                 <td>
                   <input type="text" name="iname" >
                </td>
            </tr>        
            
            <tr>
            <td>
                <label> Enter Password:</label>
            </td>
            <td>         
                 <input type="text" name="iname" >
           </td>
            </tr>
           
            <tr>
                <td>
                    <label> Select Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label> Select Subject</label>
                </td>
                <td>
                    <input type="checkbox" name="Subject" value="Physics"> Physics
                    <input type="checkbox" name="Subject" value="Chemistry"> Chemistry
                </td>
            </tr>
            <tr>
                <td>
                    <label> Select Color</label>
                </td>
                <td>
                    <select name="Select Color">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> File Upload </label>
                </td>
                <td>
                    <input type="file" name="myfile" value="Upload file">
                     
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit"/>
                </td>
                <td>
                    <input type="reset" name="reset" value="Reset"/>
                </td>
                 
            </tr>
        </table>

        </form>
     
    </body>
</html>
